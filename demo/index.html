<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>InvestGPT — Демо</title>
	<link rel="stylesheet" href="../css/flow.css"/>
	<style>
		body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#fafafa; }
		.wrap { max-width: 900px; margin: 0 auto; padding: 16px; }
		h1 { margin: 8px 0; }
		#chart { width: 100%; height: 360px; background:#fff; border:1px solid #e5e7eb; border-radius:12px; }
		.panel { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:12px; margin-top:12px; }
		.btn { border:0; background:#111827; color:#fff; padding:10px 16px; border-radius:10px; cursor:pointer; }
		.btn.green { background:#10b981; }
		.row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
		.orders { font-size:14px; line-height:1.5; max-height: 200px; overflow:auto; }
		.muted { color:#6b7280; font-size: 12px;}
	</style>
</head>
<body>
	<div class="wrap">
		<h1>Демо-симуляція</h1>
		<div class="muted">Освітня симуляція. Не є інвестпорадою.</div>
		<div class="panel">
			<div class="row">
				<div><b>Актив:</b> <span id="asset"></span></div>
				<div><b>Сума входу:</b>
					<select id="amount">
						<option>250</option><option>500</option><option selected>1000</option>
					</select>
				</div>
				<button id="run" class="btn">Розпочати симуляцію</button>
			</div>
		</div>

		<canvas id="chart"></canvas>

		<div class="panel">
			<div><b>Ордери</b></div>
			<div id="orders" class="orders"></div>
			<div style="margin-top:8px;"><b>Підсумок:</b> <span id="pnl"></span></div>
		</div>

		<div class="panel">
			<div class="row">
				<div>Готові перейти до реального інструменту?</div>
				<button id="to-form" class="btn green">Перейти до форми</button>
			</div>
		</div>
	</div>

	<script src="../js/demo_sim.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InvestGPT Funnel — Чат-опитування</title>
	<link rel="icon" href="../images/favicon.ico">
	<link rel="stylesheet" href="../css/chat.css">
	<link rel="stylesheet" href="../css/flow.css">
	<link rel="stylesheet" href="../css/funnel.css">
	<!-- Vendor demo styles for unified look -->
	<link rel="stylesheet" href="../demo/vendor/css/vendor_bundle.css">
	<link rel="stylesheet" href="../demo/vendor/css/adict.css">
	<link rel="stylesheet" href="../demo/vendor/css/introjs.min.css">
</head>
<body>
	<div class="chat-container">
		<main class="chat-root">
			<header>
				<h1>InvestGPT</h1>
				<p>Давайте оцінимо ваші інвестиційні цілі</p>
			</header>

			<section id="chat" class="chat-window">
				<div class="bubble bot">Вітаю! Я — ваш AI-консультант з інвестицій. Для початку, розкажіть про вашу головну інвестиційну мету.</div>
			</section>

			<form id="chat-form" class="chat-form" onsubmit="return false;">
				<input id="chat-input" type="text" placeholder="Опишіть вашу мету..." autocomplete="off">
				<button id="chat-send" type="button">Відправити</button>
			</form>

			<footer>
				<small>Це освітня демонстрація. Не є інвестиційною порадою.</small>
			</footer>
		</main>

		<script src="../js/jquery-3.4.1.min.js"></script>
		<script>
			(function(){
				const params = new URLSearchParams(location.search);
				const lang = params.get('lang') || localStorage.getItem('lang') || 'uk';
				document.documentElement.lang = lang;
				const sub = document.querySelector('header p');
				if (lang === 'en' && sub) sub.textContent = 'Let’s assess your investment goals';
			})();
		</script>
		<script src="../js/chat_flow.js"></script>
</body>
</html>
